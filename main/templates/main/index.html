{% extends 'main/header.html' %}
{% block content %}

<!--div class="container"> -->
<div class="card-panel materialize-red lighten-2"><h3 class="text-align center">Welcome to Pythongoras.io</h3></div>

<div class="row">
    {% for tutorial_object in tutorials %}
    <div class="col s12 m6">
        <div class="card">
            <div class="card-image">
                <img src="{{tutorial_object.tutorial_image_desc}} ">
                <span class="card-title">{{tutorial_object.tutorial_title}}</span>
                <span>{{tutorial_object.tutorial_published_date}}</span>
            </div>

                <div class="card-content">
                    {{tutorial_object.tutorial_content|safe}}
                </div>

            <div class="card-action">
                <a href="">Visit</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


<!--</div> -->
{% endblock %}
