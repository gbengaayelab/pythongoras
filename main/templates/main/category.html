{% extends 'main/header.html' %}
{% block content %}

<!--div class="container"> -->
<div class="card-panel materialize-red lighten-2"><h3 class="text-align center">Welcome to Pythongoras.io</h3></div>

<div class="row">
    {% for tut, partone in first_parts.items %}
    <div class="col s12 m6 l4">
        <a href="{{partone}}" , style="color: #000000">
            <div class="card hoverable floating" style="height:200px">
                <div class="card-image">
                    <img src="{{tut.tutorial_image_desc}} ">
                </div>
                <div class="card-content">
                    <div class="card-title">
                        {{tut.tutorial_series}}
                        <p><strong>Overview:</strong></p>
                        <p>{{tut.series_summary}}</p>
                    </div>

                    <div class="card-action">
                        <a href="">Visit</a>
                    </div>
                </div>
                        <a class="btn-floating halfway-fab waves-effect waves-light blue"><i class="material-icons">Go</i></a>
            </div>
        </a>
    </div>
    {% endfor %}
</div>


<!--</div> -->
{% endblock %}
